---

port: 4000
host: 0.0.0.0
safe: True

name: Parkallen Community Website

### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
permalink: /:year ## disables post output
timezone: null
lsi: false
markdown: kramdown
highlighter: rouge


### content configuration ###
title:       "Edmonton's Parkallen Community Website"
keywords:    "Edmonton, Parkallen"
description: "This website is for members to learn about services, events, programs and volunteer opportunities."
source_link: "https://github.com/david-hui-coding/david-hui-coding.github.io"
favicon:     #put a path like: "img/favicon.ico"
touch_icon:  #put a path like: "img/apple-touch-icon.png"
google_analytics_key: ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#c869bf'
  orange:    '#fab125'
  turquoise: '#0fbfcf'

gems:
  - jekyll-gallery-generator

gallery:
  # path to the gallery
  dir: jekyll-site/photos
  # title for gallery index
  title: "Photos"
  # title prefix for gallery page. title=title_prefix+gallery_name
  title_prefix: "Photos: "
  # field to control sorting of galleries for the index page
  # (possible values are: title, date_time, best_image)
  sort_field: "date_time"
  # sizes for thumbnails
  thumbnail_size:
    x: 400
    y: 400
  # custom configuration for individual gallery
  # best_image is image for the index page (defaults to last image)
  galleries:
    Home_Page:
        bg1.jpg


